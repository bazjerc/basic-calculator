<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__prev-operand"></div>
        <div class="calculator__cur-operand"></div>
      </div>
      <button
        class="calculator__btn calculator__btn--span-2"
        data-btn-type="ac"
      >
        AC
      </button>
      <button class="calculator__btn" data-btn-type="del">DEL</button>
      <button class="calculator__btn" data-btn-type="operator">รท</button>
      <button class="calculator__btn" data-btn-type="number">1</button>
      <button class="calculator__btn" data-btn-type="number">2</button>
      <button class="calculator__btn" data-btn-type="number">3</button>
      <button class="calculator__btn" data-btn-type="operator">*</button>
      <button class="calculator__btn" data-btn-type="number">4</button>
      <button class="calculator__btn" data-btn-type="number">5</button>
      <button class="calculator__btn" data-btn-type="number">6</button>
      <button class="calculator__btn" data-btn-type="operator">+</button>
      <button class="calculator__btn" data-btn-type="number">7</button>
      <button class="calculator__btn" data-btn-type="number">8</button>
      <button class="calculator__btn" data-btn-type="number">9</button>
      <button class="calculator__btn" data-btn-type="operator">-</button>
      <button class="calculator__btn" data-btn-type="point">.</button>
      <button class="calculator__btn" data-btn-type="number">0</button>
      <button
        class="calculator__btn calculator__btn--span-2"
        data-btn-type="compute"
      >
        =
      </button>
    </div>
  </body>
</html>
